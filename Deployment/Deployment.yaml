apiVersion: apps/v1
kind: Deployment
metadata:
  name: abdul-app
  labels:
    app: abdul-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: abdul-app
  template:
    metadata:
      labels:
        app: abdul-app
    spec:
      containers:
      - name: abdul-app
        image: 515966498735.dkr.ecr.ap-southeast-1.amazonaws.com/front:5
        imagePullPolicy: Always
        ports:
        - containerPort: 80
